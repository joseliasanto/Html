    <h1>Bem-vindo à página de contato</h1>

    <div class="container">
        <form action="#" method="post">
            <label for="nomeLabel">Nome</label><br>
            <input type="text" name="nomeInput" id="nomeId" placeholder="Digite seu nome"><br>
            <label for="emailLabel">Email</label><br>
            <input type="email" name="emailInput" id="emailInput"><br>
            <label for="mensagemLabel">Mensagem</label><br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea><br>
            <input type="submit" value="Enviar">
        </form>
    </div>
